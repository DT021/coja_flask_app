{% extends 'layouts/main.html' %}
{% block content %}
<h3> {{ results.count }} results for "{{ search_term }}"</h3>
<ul class="items">
	{% for company in results.data %}
	<li>
		<a href="/company/{{ company.id }}">
				<h5>{{ company.name }}</h5>
		</a>
	</li>
	{% endfor %}
</ul>
{% endblock %}
